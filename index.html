<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>QR code generator</title>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="container">
        <h1 class="title">QR Code Generator</h1>
          <div class="text-center">
                  <img src="https://chart.googleapis.com/chart?cht=qr&chl=Hello+World&chs=160x160&chld=L|0" class="qr-code img-thumbnail img-responsive">
          </div>                                      
          <div class="form-horizontal">
                    <label class="content" for="content">Content :</label>
                      <input type="text" class="form-control" id="content" placeholder="Enter content">
                  <button type="button" class="btn" id="generate">Generate</button>
          </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
